[workspace]

members = [
	"dynatos",
	"dynatos-context",
	"dynatos-html",
	"dynatos-loadable",
	"dynatos-reactive",
	"dynatos-router",
	"dynatos-title",
	"dynatos-util",
]
resolver = "2"

[workspace.dependencies]

# Workspace members
dynatos = { path = "dynatos" }
dynatos-context = { path = "dynatos-context" }
dynatos-html = { path = "dynatos-html" }
dynatos-loadable = { path = "dynatos-loadable" }
dynatos-reactive = { path = "dynatos-reactive" }
dynatos-router = { path = "dynatos-router" }
dynatos-title = { path = "dynatos-title" }
dynatos-util = { path = "dynatos-util" }

anyhow = "1.0.79"
duplicate = "1.0.0"
extend = "1.2.0"
itertools = "0.12.1"
js-sys = "0.3.68"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-web = "0.1.3"
url = "2.5.0"
wasm-bindgen-futures = "0.4.41"
wasm-bindgen = "0.2.91"
web-sys = "0.3.68"
